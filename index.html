<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FARTRUMP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Squada+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameWrapper">
      <canvas id="canvas" width="276" height="600"></canvas>

      <div class="liderBoard">
        <button id="liderBoardOpenButton" class="liderBoardOpenButton button">
          <img
            src="/img/kubok.png"
            width="20"
            alt="cup"
            style="filter: contrast(100)"
          />
        </button>
      </div>

      <div id="liderBoardWrapper" class="liderBoardWrapper">
        <div style="position: relative">
          <div style="position: absolute; top: 17px; right: 17px">
            <button
              id="liderBoardCloseButton"
              class="liderBoardOpenButton button"
            >
              X
            </button>
          </div>
        </div>
        <div class="wrapp">
          <h2 class="menuTitle">Top Farters</h2>
          <ul id="menuList" class="menuList"></ul>
        </div>
      </div>

      <div id="walletWrapper" class="walletWrapper">
        <button id="openSolana" class="openSolana">
          <img src="./img/Solana_logo.png" width="60" alt="" />
        </button>
        <div id="solanaMenu" class="solanaMenu">
          <form id="walletForm" class="walletForm brutalist-card">
            <div class="brutalist-card__header">
              <div class="brutalist-card__alert">
                Congratulations, you have earned points
              </div>
            </div>
            <input
              placeholder="Enter your solana address"
              class="input"
              name="text"
              type="text"
            />
            <!-- <button type="submit" id="shareScore">shareScore</button> -->
            <div class="brutalist-card__actions">
              <button
                type="submit"
                id="shareScore"
                class="brutalist-card__button brutalist-card__button--read"
              >
                Share score
              </button>
            </div>
          </form>
        </div>
        <div id="addWalletMenu" class="addWalletMenu">
          <form id="addWalletMenuForm" class="addWalletMenuForm brutalist-card">
            <div class="brutalist-card__header">
              <div class="brutalist-card__alert">
                Enter your Solana wallet address
              </div>
            </div>
            <input
              id="inputWalletField"
              placeholder="Enter your solana address"
              class="input"
              name="text"
              type="text"
            />
            <button
              type="submit"
              id="addWalletButton "
              class="brutalist-card__button brutalist-card__button--read"
            >
              ADD WALLET
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://telegram.org/js/games.js"></script>
    <script src="game.js"></script>
    <script src="liderBoard.js"></script>
    <script src="score.js"></script>
    <script src="wallet.js"></script>
  </body>
</html>
