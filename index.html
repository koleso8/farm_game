<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FARTRUMP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Squada+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameWrapper">
      <canvas id="canvas" width="276" height="414"></canvas>

      <div class="liderBoard">
        <button id="liderBoardOpenButton" class="liderBoardOpenButton button">
          <img
            src="/img/kubok.png"
            width="20"
            alt="cup"
            style="filter: contrast(100)"
          />
        </button>
      </div>

      <div id="liderBoardWrapper" class="liderBoardWrapper">
        <div style="position: relative">
          <div style="position: absolute; top: 17px; right: 17px">
            <button
              id="liderBoardCloseButton"
              class="liderBoardOpenButton button"
            >
              X
            </button>
          </div>
        </div>
        <div class="wrapp">
          <h2 class="menuTitle">Top Farters</h2>
          <ul id="menuList" class="menuList"></ul>
        </div>
      </div>

      <div id="walletWrapper" class="walletWrapper">
        <button id="openSolana" class="openSolana">
          <img src="./img/Raydium-White-Logo-PNG.png" width="40" alt="" />
        </button>
        <div id="solanaMenu" class="solanaMenu">
          <form id="walletForm" class="walletForm">
            <input
              placeholder="Enter your solana address"
              class="input"
              name="text"
              type="text"
            />
            <button type="submit" id="shareScore">shareScore</button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://telegram.org/js/games.js"></script>
    <script src="game.js"></script>
    <script src="liderBoard.js"></script>
    <script src="score.js"></script>
    <script src="wallet.js"></script>
  </body>
</html>
