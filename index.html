<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FlappyBird</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gameWrapper">
      <canvas id="canvas" width="276" height="414"></canvas>

      <div class="liderBoard">
        <button id="liderBoardOpenButton" class="liderBoardOpenButton button">
          L
        </button>
      </div>

      <div id="liderBoardWrapper" class="liderBoardWrapper">
        <div style="position: relative">
          <div style="position: absolute; top: 17px; right: 17px">
            <button
              id="liderBoardCloseButton"
              class="liderBoardOpenButton button"
            >
              X
            </button>
          </div>
        </div>
        <div class="wrapp">
          <h2 class="menuTitle">Top Farters</h2>
          <ul id="menuList" class="menuList"></ul>
        </div>
      </div>
    </section>
    <script src="https://telegram.org/js/games.js"></script>
    <script src="game.js"></script>
    <script src="liderBoard.js"></script>
  </body>
</html>
